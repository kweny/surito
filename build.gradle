// 子模块通用配置
allprojects {
    buildscript {
        repositories {
            maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
            jcenter()
            mavenCentral()
        }
    }

    apply plugin: 'java'
    apply plugin: 'idea'

    // Java 版本
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    // 中文编译乱码
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    group 'org.apenk.surito'
    version = '0.0.1'

    // 扩展定义
    ext {
        buildTime = {
            return new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08:00")).toString()
        }
    }

    repositories {
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        jcenter()
        mavenCentral()
    }

    // 排除依赖
    configurations {
//        developmentOnly
//        runtimeClasspath {
//            extendsFrom developmentOnly
//        }
    }

    // 通用依赖
    dependencies {
        compile group: 'org.jetbrains', name: 'annotations', version: '18.0.0'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}